<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
}
.header {
    border: 1px solid red;
    padding: 15px;
}
.menu {
    width: 25%;
    float: right;
    padding: 15px;
    border: 1px solid red;
}
.main {
    width: 75%;
    float: left;
    padding: 15px;
    border: 1px solid red;
}


</style>
</head>
<body>

<div class="header">
<h1>Header</h1>
</div>

<div class="menu">
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
</ul>
</div>

<div class="main">
<h1>Main Div Headline</h1>
<p>Paragraph 1.</p>
<p>Paragraph 2.</p>
</div>

</body>
</html>
