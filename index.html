<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="js/three.js">
</head>
<body>
	<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				map = THREE.ImageUtils.loadTexture('../texturez/proxy.php?url=http://www.dezineguide.com/wp-content/uploads/2013/07/gold_2_by_henker144-d2y2a021.jpg');
geometry = new THREE.SphereGeometry(150, 100, 100);
material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, map: map});
mesh = new THREE.Mesh(geometry, material);
map.wrapS = map.wrapT = THREE.RepeatWrapping;
map.repeat.set( 1, 1 );
scene.add(mesh);

				
				// paste your code from the geometryGUI here


			}

			function draw() {

				requestAnimationFrame( draw );
				
				camera.position.x = Math.sin( Date.now() * 0.002 ) * 50;
				
				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
</body>
</html>
